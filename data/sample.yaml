apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: prod-gw
  namespace: default
spec:
  gatewayClassName: example
  listeners:
    - name: web
      hostname: example.com
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: homepage
  namespace: default
spec:
  parentRefs:
    - name: prod-gw
      sectionName: web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: api
  namespace: default
spec:
  parentRefs:
    - name: prod-gw
      sectionName: web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: orphan
  namespace: default
spec:
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /orphan
